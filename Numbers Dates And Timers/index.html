<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Working With Arrays/icon.png" type="image/x-icon">


    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"rel="stylesheet"/>

    <link rel="stylesheet" href="/Working With Arrays/style.css">
    <title>Bankist</title>
</head>
<body>
    <!-- TOP NAVIGATION -->
    <nav>
        <img src="/Working With Arrays/logo.png" class="logo" alt="Logo">
        <p class="welcome">Log in to get started</p>
        <form action="" class="login">
            <input type="text" class="login__input login__input--user" placeholder="user">

            <input type="password" class="login__input login__input--pin" placeholder="PIN" maxlength="4" >
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- BALANCE -->
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">
                    As of <span class="date">29/03/2023</span>
                </p>
            </div>
            <p class="balance__value">0000€</p>
        </div>

        <!-- MOVEMENTS -->
        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">2 deposit</div>
                <div class="movements__date">3 days ago</div>
                <div class="movements__value">4 000€</div>
            </div>
            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
                <div class="movements__date">24/01/2037</div>
                <div class="movements__value">-378€</div>
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">0000€</p>
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">0000€</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">0000€</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- OPERATION: TRANSFERS -->
        <div class="operation operation--transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
                <input type="text" placeholder="enter user" id="to" class="form__input form__input--to">
                <input type="number" placeholder="amount" id="amount" class="form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label for="to" class="form__label">Transfer to</label>
                <label for="amount" class="form__label">Amount</label>
            </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
                <input type="number" id="loan-amount" class="form__input form__input--loan-amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label for="loan-amount" class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operation operation--close">
            <h2>Close account</h2>
            <form class="form form--close">
                <input type="text" id="user" class="form__input form__input--user">
                <input type="password" maxlength="6" class="form__input form__input--pin" id="">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label for="user" class="form__label">Confirm user</label>
                <label for="" class="form__label">Confirm PIN</label>
            </form>
        </div>

        <!-- LOGOUT TIMER -->
        <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
        </p>
    </main>
    <script src="/Numbers Dates And Timers/script.js"></script>
    <!-- <script src="/assignments.js"></script> -->
</body>
</html>
